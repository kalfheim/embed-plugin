{% if __SELF__.property('responsive') %}

    <div class="embed-responsive embed-responsive-{{ __SELF__.property('responsive') }}">
        <iframe class="embed-responsive-item" src="//player.vimeo.com/video/{{ __SELF__.vId }}" allowfullscreen></iframe>
    </div>

{% else %}

    <iframe width="{{ __SELF__.property('width') }}" height="{{ __SELF__.property('height') }}" frameborder="0" src="//player.vimeo.com/video/{{ __SELF__.vId }}" allowfullscreen></iframe>

{% endif %}
